<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LKS Studios - Roblox Style</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    background-color: #fff;
    color: #1c1c1c;
  }

  /* --- TOP BAR --- */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 14px;
    border-bottom: 1px solid #e5e5e5;
    background-color: #fff;
  }

  .top-left img {
    width: 32px;
  }

  .top-right {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .btn {
    border: none;
    border-radius: 8px;
    padding: 7px 16px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .btn-signup {
    background-color: #2563eb;
    color: white;
  }

  .btn-login {
    background-color: #f3f3f3;
    color: #333;
    border: 1px solid #ccc;
  }

  .btn:hover {
    opacity: 0.9;
  }

  /* --- NAVIGATION --- */
  .nav-tabs {
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-bottom: 1px solid #eee;
    padding: 10px 0;
    font-size: 15px;
    background: #fff;
  }

  .nav-tabs div {
    cursor: pointer;
    color: #444;
  }

  .nav-tabs div:hover {
    color: #2563eb;
  }

  /* --- COMMUNITY SECTION --- */
  .community-section {
    padding: 18px;
  }

  .community-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .community-header h2 {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
  }

  .community-header a {
    text-decoration: none;
    color: #2563eb;
    font-weight: 500;
  }

  .community-card {
    display: flex;
    align-items: center;
    margin-top: 16px;
  }

  .community-card img {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    margin-right: 16px;
  }

  .community-info h3 {
    margin: 0;
    font-size: 18px;
    font-weight: 700;
  }

  .community-info p {
    margin: 4px 0;
    color: #555;
    font-size: 14px;
  }

  .community-info a {
    text-decoration: none;
    color: #2563eb;
  }

  .members-tag {
    background: #f3f3f3;
    display: inline-block;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 13px;
    margin-top: 6px;
  }

  .join-btn {
    display: block;
    width: 100%;
    background-color: #2563eb;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    margin: 20px 0;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .join-btn:hover {
    background-color: #1e4ed8;
  }

  /* --- SUB TABS --- */
  .sub-tabs {
    display: flex;
    justify-content: space-around;
    border-bottom: 1px solid #ddd;
    background: #fff;
  }

  .sub-tabs button {
    flex: 1;
    padding: 12px 0;
    background: none;
    border: none;
    font-weight: 600;
    cursor: pointer;
    color: #666;
    font-size: 15px;
  }

  .sub-tabs button.active {
    color: #000;
    border-bottom: 2px solid #000;
  }

  /* --- MEMBERS --- */
  .members-section {
    padding: 18px;
  }

  .members-section h3 {
    margin-bottom: 8px;
  }

  .members-section select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  .members-section p {
    text-align: center;
    margin-top: 10px;
    color: #666;
    font-size: 14px;
  }

  /* --- FOOTER --- */
  footer {
    border-top: 1px solid #eee;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
    padding: 22px 12px;
    font-size: 14px;
    color: #555;
    background: #fff;
  }

  footer a {
    color: #555;
    text-decoration: none;
  }

  footer a:hover {
    color: #2563eb;
  }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <div class="top-left">
    <img src="./roblox.png" alt="Roblox Logo">
  </div>
  <div class="top-right">
    <button class="btn btn-signup" onclick="window.location.href='index2.html'">Sign Up</button>
    <button class="btn btn-login" onclick="window.location.href='index2.html'">Log In</button>
  </div>
</div>

<!-- Tabs -->
<div class="nav-tabs">
  <div onclick="window.location.href='index2.html'">Charts</div>
  <div onclick="window.location.href='index2.html'">Marketplace</div>
  <div onclick="window.location.href='index2.html'">Create</div>
  <div onclick="window.location.href='index2.html'">Robux</div>
</div>

<!-- Community Section -->
<div class="community-section">
  <div class="community-header">
    <h2>Communities</h2>
    <a href="index2.html">More Communities →</a>
  </div>

  <div class="community-card" onclick="window.location.href='index2.html'">
    <img src="./lks.jpeg" alt="LKS Studios">
    <div class="community-info">
      <h3>LKS Studios</h3>
      <p>By LuzLk</p>
      <div class="members-tag">67 Members</div>
      <p>Games Development Studio<br><a href="index2.html">more</a></p>
    </div>
  </div>

  <button class="join-btn" onclick="window.location.href='index2.html'">Join Community</button>
</div>

<!-- Sub Tabs -->
<div class="sub-tabs">
  <button class="active" onclick="window.location.href='index2.html'">About</button>
  <button onclick="window.location.href='index2.html'">Store</button>
  <button onclick="window.location.href='index2.html'">Affiliates</button>
</div>

<!-- Members Section -->
<div class="members-section">
  <h3>Members</h3>
  <select onchange="window.location.href='index2.html'">
    <option>Owner</option>
  </select>
  <p>Unable to load members for selected role.</p>
</div>

<!-- Footer -->
<footer>
  <a href="index2.html">About Us</a>
  <a href="index2.html">Jobs</a>
  <a href="index2.html">Blog</a>
  <a href="index2.html">Parents</a>
  <a href="index2.html">Gift Cards</a>
  <a href="index2.html">Help</a>
  <a href="index2.html">Terms</a>
  <a href="index2.html">Accessibility</a>
  <a href="index2.html">Privacy</a>
  <a href="index2.html">Your Privacy Choices ☑️</a>
  <a href="index2.html">Cookie Options</a>
</footer>

<script>
  // Gestion visuelle des onglets
  const tabs = document.querySelectorAll('.sub-tabs button');
  tabs.forEach(btn => {
    btn.addEventListener('click', () => {
      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
</script>
</body>
</html>
