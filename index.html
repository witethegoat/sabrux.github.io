<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LKS Studios - Communauté Roblox Style</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    background-color: #fff;
    color: #1c1c1c;
  }

  /* --- TOP BAR --- */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 16px;
    border-bottom: 1px solid #e3e3e3;
    background-color: #fff;
  }

  .top-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Roblox logo stylisé en CSS */
  .roblox-logo {
    width: 30px;
    height: 30px;
    background-color: #000;
    transform: rotate(45deg);
    position: relative;
    border-radius: 4px;
  }

  .roblox-logo::before {
    content: "";
    position: absolute;
    top: 6px;
    left: 6px;
    width: 10px;
    height: 10px;
    background-color: #fff;
    border-radius: 2px;
  }

  .top-right {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .btn {
    border: none;
    border-radius: 6px;
    padding: 6px 14px;
    cursor: pointer;
    font-weight: 600;
  }

  .btn-signup {
    background-color: #2563eb;
    color: white;
  }

  .btn-login {
    background-color: #f3f3f3;
    color: #333;
    border: 1px solid #ccc;
  }

  /* --- NAVIGATION --- */
  .nav-tabs {
    display: flex;
    justify-content: space-around;
    border-bottom: 1px solid #eee;
    padding: 10px 0;
    font-size: 15px;
  }

  /* --- COMMUNITY SECTION --- */
  .community-section {
    padding: 16px;
  }

  .community-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .community-header h2 {
    margin: 0;
    font-size: 22px;
  }

  /* Logo Communauté en CSS */
  .community-card {
    display: flex;
    align-items: center;
    margin-top: 12px;
  }

  .community-logo {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    background: radial-gradient(circle at center, #ff5555 0%, #cc0000 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  .community-logo::before {
    content: "";
    position: absolute;
    width: 90%;
    height: 90%;
    background: linear-gradient(145deg, #ff8888, #cc0000);
    border-radius: 12px;
  }

  .community-avatar {
    position: relative;
    width: 40px;
    height: 40px;
    background-color: #222;
    border-radius: 8px;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .community-avatar::before {
    content: "";
    position: absolute;
    top: -10px;
    width: 40px;
    height: 10px;
    background-color: #aa0000;
    border-radius: 4px;
  }

  .community-avatar::after {
    content: "";
    position: absolute;
    top: -14px;
    width: 14px;
    height: 14px;
    border: 4px solid #fff;
    border-radius: 50%;
    left: -10px;
  }

  .community-info h3 {
    margin: 0;
  }

  .community-info p {
    margin: 4px 0;
  }

  .members-tag {
    background: #f3f3f3;
    display: inline-block;
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 13px;
    margin-top: 6px;
  }

  .join-btn {
    display: block;
    width: 100%;
    background-color: #2563eb;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    margin: 20px 0;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  /* --- SUB-TABS --- */
  .sub-tabs {
    display: flex;
    justify-content: space-around;
    border-bottom: 1px solid #ddd;
  }

  .sub-tabs button {
    flex: 1;
    padding: 12px 0;
    background: none;
    border: none;
    font-weight: 600;
    cursor: pointer;
    color: #666;
  }

  .sub-tabs button.active {
    color: #000;
    border-bottom: 2px solid #000;
  }

  /* --- MEMBERS --- */
  .members-section {
    padding: 16px;
  }

  .members-section select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .members-section p {
    text-align: center;
    margin-top: 10px;
    color: #666;
  }

  /* --- FOOTER --- */
  footer {
    border-top: 1px solid #eee;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    padding: 20px 10px;
    font-size: 14px;
    color: #555;
  }

  footer a {
    color: #555;
    text-decoration: none;
  }
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="top-left">
    <div class="roblox-logo"></div>
  </div>
  <div class="top-right">
    <button class="btn btn-signup">Sign Up</button>
    <button class="btn btn-login">Log In</button>
  </div>
</div>

<!-- NAV -->
<div class="nav-tabs">
  <div>Charts</div>
  <div>Marketplace</div>
  <div>Create</div>
  <div>Robux</div>
</div>

<!-- COMMUNITY SECTION -->
<div class="community-section">
  <div class="community-header">
    <h2>Communities</h2>
    <a href="#">More Communities →</a>
  </div>

  <div class="community-card">
    <div class="community-logo">
      <div class="community-avatar"></div>
    </div>
    <div class="community-info" style="margin-left:14px;">
      <h3>LKS Studios</h3>
      <p>By LuzLk</p>
      <div class="members-tag">67 Members</div>
      <p>Games Development Studio<br><a href="#">more</a></p>
    </div>
  </div>

  <button class="join-btn" onclick="window.location.href='index2.html'">
    Join Community
  </button>
</div>

<!-- SUB TABS -->
<div class="sub-tabs">
  <button class="active">About</button>
  <button>Store</button>
  <button>Affiliates</button>
</div>

<!-- MEMBERS -->
<div class="members-section">
  <h3>Members</h3>
  <select>
    <option>Owner</option>
  </select>
  <p>Unable to load members for selected role.</p>
</div>

<!-- FOOTER -->
<footer>
  <a href="#">About Us</a>
  <a href="#">Jobs</a>
  <a href="#">Blog</a>
  <a href="#">Parents</a>
  <a href="#">Gift Cards</a>
  <a href="#">Help</a>
  <a href="#">Terms</a>
  <a href="#">Accessibility</a>
  <a href="#">Privacy</a>
  <a href="#">Your Privacy Choices ☑️</a>
  <a href="#">Cookie Options</a>
</footer>

<script>
  // Gestion des sous-onglets
  const tabs = document.querySelectorAll('.sub-tabs button');
  tabs.forEach(btn => {
    btn.addEventListener('click', () => {
      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
</script>
</body>
</html>
