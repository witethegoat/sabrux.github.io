<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login to Roblox</title>
<style>
  :root {
    --bg-dark: #0f0f0f;
    --bg-mid: #1b1b1b;
    --bg-light: #232527;
    --border: #2c2c2c;
    --text: #e6e6e6;
    --text-muted: #bfbfbf;
    --accent: #2563eb;
  }

  body {
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* ======= TOP BAR ======= */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: var(--bg-mid);
    padding: 10px 16px;
    border-bottom: 1px solid var(--border);
  }

  .top-left img {
    width: 28px;
    height: 28px;
  }

  .top-right {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .btn-signup {
    background-color: var(--accent);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    padding: 6px 14px;
    font-size: 14px;
    cursor: pointer;
  }

  .search-icon {
    width: 22px;
    height: 22px;
    opacity: 0.8;
    cursor: pointer;
    filter: invert(1);
  }

  /* ======= NAV BAR ======= */
  .nav-tabs {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: var(--bg-mid);
    border-bottom: 1px solid var(--border);
    padding: 10px 0;
  }

  .nav-tabs div {
    color: var(--text-muted);
    font-size: 15px;
    cursor: pointer;
  }

  .nav-tabs div:hover {
    color: var(--text);
  }

  /* ======= LOGIN SECTION ======= */
  .main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--bg-dark);
    padding: 20px;
  }

  .login-box {
    background-color: var(--bg-light);
    padding: 25px 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 22px;
    font-weight: 700;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    margin-bottom: 12px;
    background-color: #2a2d2f;
    color: var(--text);
    font-size: 15px;
  }

  input::placeholder {
    color: #aaa;
  }

  .btn-login {
    width: 100%;
    padding: 12px;
    background-color: var(--bg-mid);
    color: var(--text-muted);
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-login:hover {
    background-color: #2b2b2b;
    color: var(--text);
  }

  .forgot {
    text-align: center;
    margin: 18px 0;
    color: var(--text-muted);
    font-size: 14px;
    cursor: pointer;
  }

  .forgot:hover {
    color: var(--text);
  }

  hr {
    border: none;
    border-top: 1px solid var(--border);
    margin: 22px 0;
  }

  .alt-btn {
    width: 100%;
    padding: 12px;
    background-color: #2e3032;
    color: var(--text);
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 10px;
    cursor: pointer;
  }

  .alt-btn:hover {
    background-color: #383a3d;
  }

  .signup-text {
    text-align: center;
    color: var(--text-muted);
    margin-top: 14px;
    font-size: 14px;
  }

  .signup-text a {
    color: var(--accent);
    text-decoration: none;
    font-weight: bold;
  }

  .signup-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <div class="top-left">
    <img src="./roblox.png" alt="Roblox Logo">
  </div>
  <div class="top-right">
    <button class="btn-signup">Sign Up</button>
    <img class="search-icon" src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search Icon">
  </div>
</div>

<!-- ===== NAVIGATION ===== -->
<div class="nav-tabs">
  <div>Charts</div>
  <div>Marketplace</div>
  <div>Create</div>
  <div>Robux</div>
</div>

<!-- ===== LOGIN SECTION ===== -->
<div class="main">
  <div class="login-box">
    <h2>Login to Roblox</h2>

    <input type="text" placeholder="Username/Email/Phone" />
    <input type="password" placeholder="Password" />

    <button class="btn-login">Log In</button>

    <div class="forgot">Forgot Password or Username?</div>

    <hr />

    <button class="alt-btn">Email Me a One-Time Code</button>
    <button class="alt-btn">Use Another Device</button>

    <div class="signup-text">
      Donâ€™t have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</div>

</body>
</html>
