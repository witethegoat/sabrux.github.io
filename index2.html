<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login to Roblox</title>
<style>
  body {
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  /* ======= TOP BAR ======= */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #0f0f0f;
    padding: 10px 16px;
    border-bottom: 1px solid #1c1c1c;
  }

  .top-left img {
    width: 28px;
    height: 28px;
  }

  .top-right {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .btn-signup {
    background-color: #2563eb;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    padding: 6px 14px;
    font-size: 14px;
    cursor: pointer;
  }

  .btn-login-icon {
    width: 22px;
    height: 22px;
    opacity: 0.8;
    cursor: pointer;
  }

  /* ======= NAV BAR ======= */
  .nav-tabs {
    display: flex;
    justify-content: space-around;
    background-color: #0f0f0f;
    border-bottom: 1px solid #1c1c1c;
    padding: 10px 0;
  }

  .nav-tabs div {
    color: #ddd;
    font-size: 15px;
    cursor: pointer;
  }

  .nav-tabs div:hover {
    color: #fff;
  }

  /* ======= LOGIN BOX ======= */
  .login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }

  .login-box {
    background-color: #1c1e1f;
    padding: 25px 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 700;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #2c2f31;
    margin-bottom: 12px;
    background-color: #2b2e30;
    color: #fff;
    font-size: 15px;
  }

  input::placeholder {
    color: #aaa;
  }

  .btn-login {
    width: 100%;
    padding: 12px;
    background-color: #2a2d2f;
    color: #ccc;
    border: 1px solid #3a3d3f;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-login:hover {
    background-color: #333638;
  }

  .forgot {
    text-align: center;
    margin: 16px 0;
    color: #ccc;
    font-size: 14px;
    cursor: pointer;
  }

  .forgot:hover {
    color: #fff;
  }

  hr {
    border: none;
    border-top: 1px solid #2a2a2a;
    margin: 20px 0;
  }

  .alt-btn {
    width: 100%;
    padding: 12px;
    background-color: #2d2f31;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 10px;
    cursor: pointer;
  }

  .alt-btn:hover {
    background-color: #3a3d3f;
  }

  .signup-text {
    text-align: center;
    color: #bbb;
    margin-top: 10px;
    font-size: 14px;
  }

  .signup-text a {
    color: #2563eb;
    text-decoration: none;
    font-weight: bold;
  }

  .signup-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <div class="top-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Roblox_Logo_2022.svg" alt="Roblox Logo">
  </div>
  <div class="top-right">
    <button class="btn-signup">Sign Up</button>
    <img class="btn-login-icon" src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search Icon">
  </div>
</div>

<!-- ===== NAVIGATION ===== -->
<div class="nav-tabs">
  <div>Charts</div>
  <div>Marketplace</div>
  <div>Create</div>
  <div>Robux</div>
</div>

<!-- ===== LOGIN SECTION ===== -->
<div class="login-container">
  <div class="login-box">
    <h2>Login to Roblox</h2>

    <input type="text" placeholder="Username/Email/Phone" />
    <input type="password" placeholder="Password" />

    <button class="btn-login">Log In</button>

    <div class="forgot">Forgot Password or Username?</div>

    <hr />

    <button class="alt-btn">Email Me a One-Time Code</button>
    <button class="alt-btn">Use Another Device</button>

    <div class="signup-text">
      Donâ€™t have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</div>

</body>
</html>
