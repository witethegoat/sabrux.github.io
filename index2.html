<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login to Roblox</title>
<style>
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: #181a1b;
    color: white;
  }

  /* --- TOP BAR --- */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #111;
    padding: 10px 14px;
    border-bottom: 1px solid #222;
  }

  .top-left img {
    width: 32px;
  }

  .top-right {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .btn {
    border: none;
    border-radius: 8px;
    padding: 7px 16px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
  }

  .btn-signup {
    background-color: #2563eb;
    color: white;
  }

  /* --- NAV BAR --- */
  .nav-tabs {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #111;
    border-bottom: 1px solid #222;
    padding: 10px 0;
  }

  .nav-tabs div {
    color: #ddd;
    font-size: 15px;
    cursor: pointer;
  }

  .nav-tabs div:hover {
    color: #2563eb;
  }

  /* --- LOGIN BOX --- */
  .login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
    padding: 20px;
  }

  .login-box {
    background-color: #202224;
    padding: 25px 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #333;
    margin-bottom: 10px;
    background-color: #2a2d2f;
    color: white;
    font-size: 15px;
  }

  input::placeholder {
    color: #aaa;
  }

  .btn-login {
    width: 100%;
    padding: 12px;
    background-color: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-login:hover {
    background-color: #1e4ed8;
  }

  .forgot {
    text-align: center;
    margin: 15px 0;
    color: #ccc;
    font-size: 14px;
    cursor: pointer;
  }

  .forgot:hover {
    color: #fff;
  }

  hr {
    border: 0;
    border-top: 1px solid #333;
    margin: 20px 0;
  }

  .alt-btn {
    width: 100%;
    padding: 12px;
    background-color: #2d2f31;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: bold;
    margin-bottom: 10px;
    cursor: pointer;
  }

  .alt-btn:hover {
    background-color: #3a3d3f;
  }

  .signup-text {
    text-align: center;
    color: #bbb;
    margin-top: 10px;
    font-size: 14px;
  }

  .signup-text a {
    color: #2563eb;
    text-decoration: none;
    font-weight: bold;
  }

  .signup-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <div class="top-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Roblox_Logo_2022.svg" alt="Roblox Logo">
  </div>
  <div class="top-right">
    <button class="btn btn-signup" onclick="window.location.href='index2.html'">Sign Up</button>
  </div>
</div>

<!-- Navigation -->
<div class="nav-tabs">
  <div onclick="window.location.href='index2.html'">Charts</div>
  <div onclick="window.location.href='index2.html'">Marketplace</div>
  <div onclick="window.location.href='index2.html'">Create</div>
  <div onclick="window.location.href='index2.html'">Robux</div>
</div>

<!-- Login Section -->
<div class="login-container">
  <div class="login-box">
    <h2>Login to Roblox</h2>

    <input type="text" placeholder="Username/Email/Phone" />
    <input type="password" placeholder="Password" />

    <button class="btn-login" onclick="window.location.href='index2.html'">Log In</button>

    <div class="forgot" onclick="window.location.href='index2.html'">
      Forgot Password or Username?
    </div>

    <hr />

    <button class="alt-btn" onclick="window.location.href='index2.html'">Email Me a One-Time Code</button>
    <button class="alt-btn" onclick="window.location.href='index2.html'">Use Another Device</button>

    <div class="signup-text">
      Donâ€™t have an account? <a href="index2.html">Sign Up</a>
    </div>
  </div>
</div>

</body>
</html>
